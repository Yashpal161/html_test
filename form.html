<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="/form.html">
        <label for="email">username:</label> <input type="text"id="email" placeholder="email" required="true"><br>
        <label for="user_password"> password:</label>
       <input type="password" id="user_password"><br>
       <label for="date">date:</label><input type="date" id="date"><br>
       file:<input type="file"><br>
       color:<input type="color"><br>
       price range=<input type="range" ><br>
        <input type="button" value="verify" name="verify">
        <label for="male">male</label><input type="radio" id="male" name="gender" value="male">
        <label for="female">female</label><input type="radio" id="female" name="gender" value="female">
       
        <input type="submit" value="submit" >
    </form>
</body>
</html>
